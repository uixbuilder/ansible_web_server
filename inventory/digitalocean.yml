plugin: community.digitalocean.digitalocean
# Do not edit this variable directly.
# Instead, use the `setup_secrets.sh` script to set it.
oauth_token: Place DigitalOcean token here

vars:
  ansible_python_interpreter: /usr/bin/python3.10

attributes:
  - id
  - name
  - tags
  - networks

compose:
  ansible_host: do_networks.v4 | selectattr('type','eq','public') | map(attribute='ip_address') | first
  ansible_user: "'{{ devops_user }}'"
  ansible_ssh_common_args: "'-o StrictHostKeyChecking=no'"
