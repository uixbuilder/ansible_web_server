---
- name: Install NGINX
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure nginx is started and enabled
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

- name: Ensure wwwebapp user exists
  ansible.builtin.user:
    name: wwwebapp
    shell: /bin/bash
    state: present

- name: Ensure /opt/static-sites exists
  ansible.builtin.file:
    path: /opt/static-sites
    state: directory
    owner: wwwebapp
    group: wwwebapp
    mode: '0755'

- name: Generate index.html from template
  ansible.builtin.template:
    src: index.html.j2
    dest: /opt/static-sites/index.html
    owner: wwwebapp
    group: wwwebapp
    mode: '0644'
    
- name: Remove default nginx site config (if exists)
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Deploy custom nginx.conf
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: '0644'
    owner: root
    group: root
  notify: Reload nginx


- name: Reload nginx after deployment
  ansible.builtin.service:
    name: nginx
    state: reloaded